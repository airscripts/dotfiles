[skin]
    description = Catppuccin

[Lines]
    vert = │
    horiz = ─
    cross = ┼
    dvert = │
    dhoriz = ─
    lefttop = ╭
    righttop = ╮
    dlefttop = ╭
    topmiddle = ┬
    drighttop = ╮
    leftbottom = ╰
    leftmiddle = ├
    dtopmiddle = ┬
    rightbottom = ╯
    rightmiddle = ┤
    dleftbottom = ╰
    dleftmiddle = ├
    drightbottom = ╯
    bottommiddle = ┴
    drightmiddle = ┤
    dbottommiddle = ┴

[filehighlight]
    core = red;
    doc = yellow;
    graph = cyan;
    archive = red;
    symlink = cyan;
    hardlink = cyan;
    special = green;
    stalelink = cyan;
    directory = blue;
    executable = red;
    temp = brightgreen;
    source = brightcyan;
    media = brightgreen;
    device = brightgreen;
    database = brightred;

[core]
    input = blue;black
    marked = black;cyan
    selected = black;cyan
    gauge = black;magenta
    inputmark = black;red
    header = black;magenta
    reverse = black;magenta
    markselect = black;blue
    inputunchanged = red;black
    _default_ = magenta;default
    commandlinemark = white;red

[dialog]
    dtitle = magenta;gray
    dfocus = black;magenta
    _default_ = magenta;gray
    dhotfocus = gray;magenta
    dhotnormal = gray;magenta

[error]
    errdtitle = gray;red
    _default_ = red;gray
    errdfocus = black;red
    errdhotnormal = red;black
    errdhotfocus = yellow;red

[menu]
    menusel = black;cyan
    menuhot = black;cyan
    menuhotsel = cyan;black
    _default_ = white;black
    menuinactive = white;black

[help]
    helpslink = gray;blue
    helplink = blue;black
    helptitle = gray;magenta
    _default_ = magenta;gray
    helpitalic = red;black;italic
    helpbold = brightgreen;black;bold

[editor]
    bookmark = black;red
    editmarked = black;cyan
    editframe = brightgreen;
    editframeactive = white;
    _default_ = magenta;default
    editlinestate = white;black
    editframedrag = brightblue;
    editbold = brightgreen;black
    editwhitespace = brightblue;black
    bookmarkfound = black;brightgreen
    editrightmargin = brightblue;black

[viewer]
    viewunderline = red;black
    viewselected = blue;black
    _default_ = magenta;default
    viewbold = green;black;bold

[popupmenu]
    menusel = black;cyan
    _default_ = white;black
    menutitle = white;black

[buttonbar]
    hotkey = black;cyan
    button = white;black

[statusbar]
    _default_ = white;black

[diffviewer]
    error = red;white
    removed = black;red
    added = black;green
    changednew = red;cyan
    changed = black;yellow
    changedline = black;cyan

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕

