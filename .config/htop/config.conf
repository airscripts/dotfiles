print_info() {
    info cols
    info title
    info "DE" de
    info "WM" wm
    info "CPU" cpu
    info "GPU" gpu
    info underline
    info "OS" distro
    info "Host" model
    info "Shell" shell
    info "Theme" theme
    info "Icons" icons
    info "Kernel" kernel
    info "Uptime" uptime
    info "Terminal" term
    info "Memory" memory
    info "Packages" packages
    info "WM Theme" wm_theme
    info "Resolution" resolution
    info "Terminal Font" term_font
}

os_arch="on"
de_version="on"
colors=(distro)
title_fqdn="off"
shell_path="off"
memory_unit="mib"
shell_version="on"
memory_percent="on"
kernel_shorthand="on"
uptime_shorthand="on"
package_managers="on"
distro_shorthand="off"

cpu_temp="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
speed_shorthand="on"
speed_type="scaling_max_freq"

gpu_brand="on"
gpu_type="all"
refresh_rate="on"

gtk2="on"
gtk3="on"
gtk_shorthand="off"

public_ip_timeout=2
public_ip_host="http://ident.me"

disk_show=('/')
disk_percent="on"
disk_subtitle="mount"

mpc_args=()
music_player="auto"
song_shorthand="off"
song_format="%artist% - %album% - %title%"

bold="on"
separator=":"
underline_char="-"
underline_enabled="on"

block_width=3
block_height=1
color_blocks="on"
col_offset="auto"
block_range=(0 15)

bar_length=15
bar_border="on"
bar_char_total="="
bar_char_elapsed="-"
bar_color_total="distro"
bar_color_elapsed="distro"

cpu_display="off"
disk_display="off"
image_source="auto"
memory_display="off"
battery_display="off"
image_backend="ascii"

ascii_bold="on"
ascii_distro="auto"
ascii_colors=(distro)

gap=3
image_loop="off"
image_size="auto"
crop_mode="normal"
crop_offset="center"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

yoffset=0
xoffset=0
stdout="off"
background_color=
