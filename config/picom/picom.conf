shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

fading = true;
corner-radius = 0
frame-opacity = 0.9;
fade-in-step = 0.03;
fade-out-step = 0.03;
inactive-opacity = 0.95;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

blur-size = 12
blur-strength = 10
blur-kern = "3x3box";
blur-deviation = false

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];


vsync = true;
use-damage = true;
log-level = "warn";
backend = "xrender";
glx-no-stencil = true;
detect-transient = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
detect-rounded-corners = true;

wintypes:
{
  tooltip = { 
    fade = true;
    focus = true; 
    shadow = true; 
    opacity = 0.75; 
    full-shadow = true; 
  };

  dock = { 
    shadow = false; 
    clip-shadow-above = true; 
  }
  
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
